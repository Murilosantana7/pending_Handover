name: main 

on:
  schedule:
    - cron: '*/5 * * * *'  # <-- CORRIGIDO (para 5 minutos)
  workflow_dispatch:       # Permite execução manual

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Restaurar hxh.json a partir do segredo
        run: |
          echo "$GCP_JSON_BASE64" | base64 -d > hxh.json
        shell: bash
        env:
          GCP_JSON_BASE64: ${{ secrets.GCP_JSON_BASE64 }} # <-- Isto está correto agora

      - name: Instalar dependências
        run: |
          sudo apt-get update                # <-- ADICIONADO
          sudo apt-get install -y xvfb       # <-- ADICIONADO
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Executar o script
        run: xvfb-run python main2.py
